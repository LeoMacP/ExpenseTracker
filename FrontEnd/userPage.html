<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="UserPStyle.css">
    <title>UserPage</title>
</head>
<body class="bg-green-300">
    <div class="flex flex-col justify-center px-16 py-12">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-20 w-20" src="https://img.icons8.com/?size=100&id=59181&format=png&color=000000" alt="Your Company">
          <h2 class="text-center text-4xl font-bold leading-9 tracking-tight text-green-900"> ExpenControl </h2>
        </div>
       
        <div class="split left">
            <div class="centered">
                <div class="bg-white rounded-lg dark:border dark:bg-green-800 dark:border-gray-700">
                    <div class="p-6 m-4">

                        <h2 class=" text-center text-5xl font-bold  text-green-400"> Add Expense </h2>

                        <form class="md:space-y-6" action="#">
                            <!--Expense Label -->   
                            <div>
                                <label for="Expense Label" class="block mt-4 mb-2 text-m font-medium text-gray-900 dark:text-white">Expense Label</label>
                                <input type="Expense Label" name="Expense Label" id="Expense Label" class=" border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"  required="">
                            </div>
                            <!-- Description -->   
                            <div>
                                <label for="Description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description/Date</label>
                                <input type="Description" name="Description" id="Description" class=" border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"  required="">
                            </div>
                            <!--Category -->   
                            <div>
                                <label for="Category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                                <input type="Category" name="Category" id="Category" class=" border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"  required="">
                            </div>
                            <!-- Amount-->   
                            <div>
                                <label for="Amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount</label>
                                <input type="Amount" name="Amount" id="Amount" class=" border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"  required="">
                            </div>
                            <!--Debit/Credit -->   
                            <div>
                                <label for="Debit/Credit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Debit/Credit</label>
                                <input type="Debit/Credit" name="Debit/Credit" id="Debit/Credit"class=" border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"  required=""> 

                                <button onclick="submitExpense(event)" type="button" class="rounded-md mt-8 bg-white px-5 p-1.5 text-m font-semibold leading-6 text-black shadow-sm hover:bg-green-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Submit</button>
                        </form>
                    </div>
                </div>

            </div>

    </div>
        
        
        <!-- ADD a delete button on every item here -->
        <!-- Summary description on hovering items -->
    <div class="split right">
        <div id="expenses-container" class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            
            <div class="bg-white rounded-lg dark:border dark:bg-green-800 dark:border-gray-700">
                <div class="p-6 space-y-3 md:space-y-6 sm:p-40">
                    <h2 class=" text-center text-5xl font-bold  text-green-400"> History </h2>

                    
                        
                    </form>
                </div>
            </div>
                   
        </div>         
    </div>
</body>
</html>
