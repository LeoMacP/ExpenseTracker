<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src ="https://cdn.tailwindcss.com"></script>
  <script defer src="frontIndex.js"></script>
  <title>Registration</title>
</head>
<body class="bg-green-300">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-20" src="https://img.icons8.com/?size=100&id=59181&format=png&color=000000" alt="Your Company">
      <h2 class="mb-8 text-center text-4xl font-bold leading-9 tracking-tight text-green-900"> ExpenControl </h2>
    </div>


    
    <section>
      <div class="flex flex-col items-center justify-center ">
          <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-green-800 dark:border-gray-700">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                      <label for="User-name" class="block font-medium text-2xl text-gray-900">Username</label>
                      <div class="mt-2">
                        <input id="User-name" name="User-name" type="text" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-1 focus:ring-inset sm:text-sm sm:leading-6">
                      </div>
                    </div>

                      <div>
                        <label for="Email" class="block font-medium text-2xl text-gray-900">Email</label>
                        <div class="mt-2">
                          <input id="Email" name="Email" type="text" required class="block w-full rounded-md border-10 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset sm:text-sm sm:leading-6">
                        </div>
                      </div>

                     
                      <div>
                        <button onclick="registerUser(event)" type="button" class="flex mt-8 w-full justify-center rounded-md bg-green-600 px-3 p-1.5 text-m font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
                      </div>
                      <div class="mt-8">
                        <p class="text-center text-sm text-white"> Already have an account? <a href="#" class="font-medium text-white hover:text-indigo-900">Log in</a>
                        </p>
                  </form>
              </div>
          </div>
      </div>
    </section>
</body>
</html>
